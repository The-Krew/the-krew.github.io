<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>The Krew Website</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./inc/assets/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./inc/assets/dist/css/main.2.0.css">
    <link rel="stylesheet" href="./inc/assets/dist/css/carousel.css">
  </head>
  <body>
    <!-- Scripts -->
    <script src="./inc/assets/dist/js/jquery.js"></script>
    <script src="./inc/assets/dist/js/bootstrap.js"></script>
    <script>
      $(document).ready(function(){
        if(window.innerWidth < 870) {
          document.getElementById("imgMobileSlide1").src = "./inc/assets/dist/images/TheKrew_steam.png";
          document.getElementById("imgMobileSlide2").src = "./inc/assets/dist/images/TheKrew_steam.png";
        }
        $('.carousel').carousel({
          interval: 5000
        })
      });
    </script>
    <!-- Nav -->
    <nav class="navbar navbar-inverse sticky-top bg-dark">
      <a class="navbar-brand" style="color:orange;">The Krew Github Website</a>
      <ul class="nav nav-pills">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./inc/sites/htmls/index.html">Projects</a>
        </li>
      </ul>
    </nav>
    <!-- Main -->
    <main>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
              <img id="imgMobileSlide1" src="./inc/assets/brand/TheKrewSlid.png" height="100%" width="100%">
            </svg>
            <div class="container">
              <div class="carousel-caption text-left">
                <h1>The Krew Group</h1>
                <p>Join us right now!</p>
                <p><a class="btn btn-lg btn-warning" href="https://discord.gg/8a7ZGh9" role="button">Join</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
              <img id="imgMobileSlide2" src="./inc/assets/brand/TheKrewSlid.png" height="100%" width="100%">
            </svg>
            <div class="container">
              <div class="carousel-caption text-right">
                <h1>Comunity</h1>
                <p>wanna see all members?</p>
                <p><a class="btn btn-lg btn-warning" href="./inc/assets/dist/images/members.html" role="button">View members</a></p>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
        <div class="col-xs-8 col-sm-8 col-md-3 col-lg-3 col-xl-3">
          <div class="row">
            <div class="col-md-6">
              <a href="https://discord.gg/8a7ZGh9" target="_blank">
                <img class="fill" src="./inc/assets/dist/images/discordlogo.png">
              </a>
            </div>
            <div class="col-md-6">
              <a href="https://steamcommunity.com/groups/The_Krew_Group_CZ" target="_blank">
                <img class="fill" src="./inc/assets/dist/images/steamlogo.png">
              </a>
            </div>
          </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-1"></div>
        <div class="col-md-6">
          <h2 class="text-light">here</h2>
        </div>
      </div>
    </main>
  </body>
</html>
