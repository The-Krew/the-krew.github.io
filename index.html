  </head>
  <body>
    <nav class="navbar navbar-inverse sticky-top bg-dark">

      </ol>

        <div class="carousel-item active">
          <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">

          <div class="container">
            <div class="carousel-caption text-left">

              <p><a class="btn btn-lg btn-warning" href="https://discord.gg/8a7ZGh9" role="button">Join</a></p>

              <p><a class="btn btn-lg btn-warning" href="includes/htmls/members.html" role="button">View members</a></p>

          </div>

          document.getElementById("imgMobileSlide1").src = "includes/images/TheKrew_steam.png";
          document.getElementById("imgMobileSlide2").src = "includes/images/TheKrew_steam.png";

          interval: 5000
        })
