<html>
  <head>
    <meta charset="utf-8"></meta>
    <title>
      GAME
    </title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="bootstrap/bootstrap.js"></script>
    <style media="screen">
      #score {
        text-align: center;
        font-size: 140px;
      }
    </style>
  </head>
  <body style="background: rgb(120,120,120);" onload="Load()">
  <div class="row" style="margin:0;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <center>
        <div id="score">0</div>
      </center>
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row" style="margin:0;">
    <div class="col-md-3">
      <div class="row">
        <div class="col-md-10">
          <div class="alert alert-warning" role="alert">
            <center>
              <strong> Ovládání </strong>
              <hr>
              <strong>W</strong> <br>
              <strong>A S D</strong> <br>
              nebo <br>
              <strong>↑</strong> <br>
              <strong>← ↓ →</strong>
            </center>
          </div>
          <div class="alert alert-danger" role="alert">
            <center>
              <strong>
                Debug
              </strong>
              <hr>
              Tick Rate (speed / ms)
              <input id="tickrate" type="text" value="100"> <br>
              Score Adder(higher = more walls)
              <input id="scoreAdder" type="text" value="1">
            </center>
          </div>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-success"onclick="main()" style="z-index:10;">Start</button> <br><br>
          <button type="button" class="btn btn-danger"onclick="Reload()" style="z-index:10;">Restart</button>
        </div>
      </div>
    </div>
    <div class="col-md-6" style="z-index:1;">
    <center>
      <canvas id="snakeboard" width="400" height="400"></canvas>
    </center>
    </div>
    <div class="col-md-3">
      <div class="alert alert-primary" role="alert">
          <center>
            <strong> Nápověda </strong>
            <hr>
            <div style="background: rgb(30,255,30); border-color: rgb(12,12,12); border-width: 4px; border-style: solid; width: 30px; height: 30px;">
              &nbsp;
            </div>
            <strong>• Jídlo</strong>
            <hr>
            <div style="background: rgb(255,30,30); border-color: rgb(0,0,0); border-width: 4px; border-style: solid; width: 30px; height: 30px;">
              &nbsp;
            </div>
            <strong>• Zeď</strong>
            <hr>
            <div style="background: rgb(255,0,255); border-color: rgb(12,12,12); border-width: 4px; border-style: solid; width: 30px; height: 30px;">
              &nbsp;
            </div>
            <strong>• Tělo hada</strong>
          </center>
      </div>
    </div>
  </div>
  <div id="Lose" class="alert alert-danger" role="alert" style="visibility:hidden">
    <center>
      <strong>Konec</strong>. Pro další hru zmáčkni <strong>F5</strong> nebo tlačítko <strong>Restart</strong>.
    </center>
  </div>
  <script>
  window.onload = function(){
    //location of url
   const loc_url = window.location.href
   const url = new URL(loc_url)
   //getting parameters
   const last_slash = loc_url.substring(8)
   const question_mark = last_slash.split("?")
   const parameter = question_mark[1]
   if(parameter != undefined) {
     let speed = parameter.split(";")[0];
     let score = parameter.split(";")[1];
     if(speed != undefined) document.getElementById("tickrate").value = speed.split("=")[1];
     if(score != undefined) document.getElementById("scoreAdder").value = score.split("=")[1];
     console.log(parameter);
   }
   clear_board();
   drawFood();
   drawSnake();
 }
  </script>
    <script src="js/js.js"></script>
    <script src="js/game.script.js"></script>
    <script>
    function Load() {
      clear_board();
      drawFood();
      drawSnake();
    }
      function Reload() {
        location.reload();
      }
      function Back() {
      window.location.replace("../../index.html");
    }
    </script>
  </body>
</html>
